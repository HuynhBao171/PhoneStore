<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css" />  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    </header>

  <div class="container">
    <table class="table" id="cart-table">
      <thead>
        <tr>
          <th scope="col">Phone Name</th>
          <th scope="col">Image</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>

    <div class="container" id="empty-cart-message">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
          <h3 class="mt-5">Your cart is empty</h3>
          <p class="lead" style="margin: 30px auto;">Please add some phones to your cart</p>
          <a class="btn btn-primary" style="margin: 10px auto;" href="/">Go to list phones</a>
        </div>
      </div>
    </div>

    <div class="row" id="cart-totals">
      <div class="col-md-12">
        <h3>Total: <span id="total-price"></span></h3>
      </div>
      <div class="col-md-12 text-center">
        <a class="btn btn-success" id="checkout-btn" href="/cart/checkout">Checkout</a>
        <a class="btn btn-danger" id="clear-cart-btn" href="/cart/clearCart">Clear Cart</a>
      </div>
    </div>
  </div>

  <footer>
    </footer>

  <script>
    // JavaScript code to handle cart functionality (update quantities, remove items, etc.)
    // This script should be placed in a separate file (cart.js) for better organization.
  </script>
</body>
</html>
